    <div class="topnav">

    <div id="homeContent" style="padding-left:16px; display: none;">
        <div id="imageContainer" class="imageContainer" style="max-width: 60%;">
            <div style="min-width: 50%; min-height: 100%; padding-left: 10px;">
                <button id="wsConnectBtn" class="greenBtn">CONECTAR</button>
                <button id="wsDisConnectBtn" class="redBtn" style="display: none;">DESCONECTAR</button>

                <img id="video-home" style="margin-top: 30px; display: none; border-radius: 5px;" src="" width="100%" height="100%" />
            </div>

        </div>

        <div style="margin-top: 100px; width: 100%;">
            <h3 style="width: 100%;">Configuración de usuarios</h3>
            <table class="table" id="dynamicTable">
                <thead>
                    <tr>
                        <th>USERNAME</th>
                        <!-- <th>ID</th> -->
                        <th>NOMBRE</th>
                        <th>CÓDIGO UNIVERSITARIO</th>
                        <!-- <th>LED</th> -->
                        <!-- <th>INICIO</th> -->
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div id="asistenciaContent" style="padding-left:16px; display: none;">
        <div style="margin-top: 50px;  margin-left: 40px; margin-right: 100px;">
            <h3 style="width: 100%;">Asistencia de alumnos</h3>
            <div class="fecha">
                <input type="date" id="fechaAsistencia"> <!-- Campo de selección de fecha -->
                <button id="irBtn" class="btn btn-primary">IR</button> <!-- Botón "IR" -->
            </div>
            <table class="table" id="dynamicTable2">
                <thead>
                    <tr>
                        <!-- <th>ID</th> -->
                        <th>CÓDIGO UNIV</th>
                        <th>NOMBRE COMPLETO</th>
                        <th>ESTADO</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button id="guardarBtn2" class="btn btn-primary">Guardar</button>
        </div>
    </div>
    <div id="settingsContent" style="padding-left:16px; display: none;">

        <div id="imageSettingsContainer" class="imageContainer">
            <div style="min-width: 50%; min-height: 100%; padding-left: 10px;">
                <div id="cameraBtnContainer" class="row no-gutters">
                    <div class="col-6 pr-1"> <!-- Ajusta el ancho de la columna y agrega un poco de espacio a la derecha -->
                        <button id="selectCameraBtn" class="redBtn">
                            CÁMARAS
                        </button>
                    </div>
                    <div class="col-6 pl-1"> <!-- Ajusta el ancho de la columna y agrega un poco de espacio a la izquierda -->
                        <button id="captureBtn" class="greenBtn">
                            CAPTURAR
                        </button>
                    </div>
                </div>

                <div id="btnSaveRetakeContainer" class="row no-gutters">
                    <div class="col-6" style="padding-right: 2px;">
                        <button id="addBtn" class="greenBtn">
                            AGREGAR
                        </button>
                    </div>
                    <div class="col-6">
                        <button id="retakeBtn" class="redBtn">
                            CÁMARA
                        </button>
                    </div>
                </div>

                <video id="video-settings" width="100%" height="100%" autoplay></video>
                <img id="snapshot" style="margin-top: 30px;" class="snapshotImgContainer">
            </div>

            <div style="min-width: 50%; min-height: 100%; padding-left: 10px;">
                <div id="saveAllBtnContainer" style="width: 100%;">
                    <!-- <button style="width: 49%;" id="saveAllBtn" class="saveAllBtn">GUARDAR</button> -->
                    <button style="width: 49%;" id="saveAllBtn" class="greenBtn">GUARDAR</button>
                    <button style="width: 49%;" id="deleteLastBtn" class="redBtn">ELIMINAR</button>
                </div>
                <div class="wrapper">
                    <div class="image_container_box content">
                        <img id="saved-img-0" src="./static/images/default_image.png" style="width: 100%; height: 80%;">
                    </div>
                    <div class="image_container_box content">

                    </div>
                    <div class="image_container_box content">

                    </div>

                    </div>
                    <div class="image_container_box content">

                    </div>
                    <div class="image_container_box content">

                    </div>
                    <div class="image_container_box content">
                        <img id="saved-img-7" src="./static/images/default_image.png" style="width: 100%; height: 80%;">
                    </div>
                </div>
